<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trolley Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Montserrat" rel="stylesheet">
    <!-- Font Awesome -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> -->
    <!-- Bootstrap JavaScript and jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-md-3">

                <!-- Add Train  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Admin: Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm)</label>
                                <input class="form-control" id="first-train-input" type="text">
                            </div>
                            <!-- <div class="form-group">
                                <label for="end-input">Last Train Time (HH:mm)</label>
                                <input class="form-control" id="first-train-input" type="text">
                            </div> -->
                            <div class="form-group">
                                <label for="rate-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>
            <div class="col-md-9">
                <!-- Train Schedule-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Custom JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
