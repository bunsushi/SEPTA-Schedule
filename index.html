<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trolley Tracker</title>
    <link rel="icon" type="image/png" href="assets/images/septa-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Montserrat" rel="stylesheet">
    <!-- Font Awesome -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> -->
    <!-- Bootstrap JavaScript and jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="page-header">
            <div class="row">
                <div class="col-md-2">
                    <a href="http://www.septa.org/" target="_blank"><img src="assets/images/septa-logo-name.png" alt="SEPTA logo" id="septa-logo"></a>
                </div>
                <div class="col-md-7" id="septa-header">
                    <a href="index.html"><h1>Trolley Tracker*</h1></a>
                    <h3>Southeastern Pennsylvania Transportation Authority</h5>
                        <h5>*A made-up transit timetable of my dreams where my trolley actually comes at a predictable time</h5>
                </div>
                <div class="col-md-3">
                    <div class="text-center">
                        <div class="clock">
                            <div class="face">
                                <div id="hour" class="hour"></div>
                                <div id="minute" class="minute"></div>
                                <div id="second" class="second"></div>
                            </div>
                        </div>
                        <h4>Current Time:</h4>
                        <h5 id="display-time"></h5>
                    </div>
                </div>
            </div>
        </div>

        <div id="datetime"></div>
        <div id="today"></div>
        <!-- Train Schedule-->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>40th St Portal</strong>
                    <a href="admin.html"><strong class="pull-right"><span class="glyphicon glyphicon-cog"></span> Admin</strong></a>
                </h3>
            </div>
            <div class="panel-body">
                <table class="table" id='ui-train-table'>
                    <thead>
                        <tr>
                            <th>Route</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <hr>
        <footer>Tegan Bunsu Ashby | <a href="https://bunsushi.github.io">Website</a></footer>
    </div>

    <!-- Custom JavaScript -->
    <script src="assets/javascript/update.js"></script>

</body>

</html>
